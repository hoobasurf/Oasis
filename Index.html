<!DOCTYPE html><html lang="fr">

<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OASIS — Le Monde Libre</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;overflow:hidden;font-family:'Rajdhani',sans-serif;color:#fff;cursor:none;}
#customCursor{position:fixed;width:20px;height:20px;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);}
#customCursor::before{content:'';position:absolute;inset:0;border:2px solid #00d4ff;border-radius:50%;box-shadow:0 0 10px #00d4ff;animation:pulseCursor 1.5s ease-in-out infinite;}
@keyframes pulseCursor{0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.4);opacity:0.5;}}
#startScreen{position:fixed;inset:0;background:radial-gradient(ellipse at center,#001525 0%,#000 70%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:100;}
#ffCanvas{position:absolute;inset:0;pointer-events:none;z-index:0;}
#startTitle,#startSub,#nameInput,#startBtn,.start-feature{position:relative;z-index:2;}
#startTitle{font-family:'Orbitron',monospace;font-size:72px;font-weight:900;background:linear-gradient(135deg,#00d4ff,#ff00ff,#00ff88,#ff6600);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:8px;margin-bottom:10px;animation:titleGlow 2s ease-in-out infinite alternate;}
@keyframes titleGlow{from{filter:brightness(1) drop-shadow(0 0 20px #00d4ff);}to{filter:brightness(1.3) drop-shadow(0 0 40px #ff00ff);}}
#startSub{font-family:'Rajdhani',sans-serif;font-size:20px;color:rgba(255,255,255,0.5);letter-spacing:6px;margin-bottom:60px;}
#nameInput{background:rgba(0,30,60,0.8);border:2px solid #00d4ff;border-radius:12px;padding:14px 24px;font-family:'Orbitron',monospace;font-size:18px;color:#00d4ff;text-align:center;outline:none;width:320px;margin-bottom:20px;box-shadow:0 0 20px rgba(0,212,255,0.3);}
#nameInput::placeholder{color:rgba(0,212,255,0.3);}
#startBtn{background:linear-gradient(135deg,#00d4ff,#0066ff);border:none;border-radius:12px;padding:16px 60px;font-family:'Orbitron',monospace;font-size:16px;font-weight:700;color:#000;cursor:pointer;letter-spacing:3px;transition:all 0.3s;box-shadow:0 0 30px rgba(0,212,255,0.5);}
#startBtn:hover{transform:scale(1.05);box-shadow:0 0 50px rgba(0,212,255,0.8);}
.start-feature{margin-top:40px;display:flex;gap:30px;color:rgba(255,255,255,0.3);font-size:13px;letter-spacing:2px;}
.feature-item{display:flex;align-items:center;gap:8px;}
.feature-dot{width:8px;height:8px;border-radius:50%;background:#00d4ff;box-shadow:0 0 8px #00d4ff;}
</style>
</head>
<body>
<div id="customCursor"></div>
<div id="startScreen">
  <canvas id="ffCanvas"></canvas>
  <div id="startTitle">OASIS</div>
  <div id="startSub">LE MONDE SANS LIMITES</div>
  <input id="nameInput" type="text" placeholder="TON PSEUDO..." maxlength="16" />
  <button id="startBtn" onclick="startGame()">ENTRER DANS L'OASIS</button>
  <div class="start-feature">
    <div class="feature-item"><div class="feature-dot"></div> MONDE LIBRE</div>
    <div class="feature-item"><div class="feature-dot" style="background:#ff00ff;box-shadow:0 0 8px #ff00ff"></div> MULTIZONES</div>
    <div class="feature-item"><div class="feature-dot" style="background:#00ff88;box-shadow:0 0 8px #00ff88"></div> ÉVOLUTION</div>
  </div>
</div>
<script>
const cursor=document.getElementById('customCursor');
document.addEventListener('mousemove',e=>{cursor.style.left=e.clientX+'px';cursor.style.top=e.clientY+'px';});
const ffCv=document.getElementById('ffCanvas'),ffCtx=ffCv.getContext('2d');
const fireflies=Array.from({length:85},()=>({x:Math.random()*2000,y:Math.random()*1200,vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,r:1.2+Math.random()*2.4,hue:Math.random()*360,pulse:Math.random()*Math.PI*2,pulseSpeed:0.02+Math.random()*0.03,alpha:0.4+Math.random()*0.6}));
function resizeFF(){ffCv.width=window.innerWidth;ffCv.height=window.innerHeight;}
resizeFF();window.addEventListener('resize',resizeFF);
function animateFF(){
  ffCtx.fillStyle='rgba(0,3,12,0.18)';ffCtx.fillRect(0,0,ffCv.width,ffCv.height);
  const gs=72;ffCtx.strokeStyle='rgba(0,120,220,0.06)';ffCtx.lineWidth=1;
  for(let x=0;x<ffCv.width;x+=gs){ffCtx.beginPath();ffCtx.moveTo(x,0);ffCtx.lineTo(x,ffCv.height);ffCtx.stroke();}
  for(let y=0;y<ffCv.height;y+=gs){ffCtx.beginPath();ffCtx.moveTo(0,y);ffCtx.lineTo(ffCv.width,y);ffCtx.stroke();}
  fireflies.forEach(f=>{
    f.x+=f.vx;f.y+=f.vy;f.pulse+=f.pulseSpeed;
    if(f.x<0)f.x=ffCv.width;if(f.x>ffCv.width)f.x=0;if(f.y<0)f.y=ffCv.height;if(f.y>ffCv.height)f.y=0;
    const b=f.alpha*(0.55+0.45*Math.sin(f.pulse)),col=`hsla(${f.hue},90%,70%,${b})`;
    const g=ffCtx.createRadialGradient(f.x,f.y,0,f.x,f.y,f.r*6);
    g.addColorStop(0,`hsla(${f.hue},90%,70%,${b*0.35})`);g.addColorStop(1,'transparent');
    ffCtx.fillStyle=g;ffCtx.beginPath();ffCtx.arc(f.x,f.y,f.r*6,0,Math.PI*2);ffCtx.fill();
    ffCtx.shadowColor=col;ffCtx.shadowBlur=10;ffCtx.fillStyle=col;ffCtx.beginPath();ffCtx.arc(f.x,f.y,f.r,0,Math.PI*2);ffCtx.fill();ffCtx.shadowBlur=0;
  });
  requestAnimationFrame(animateFF);
}
animateFF();
function startGame(){
  const name=document.getElementById('nameInput').value.trim()||'Joueur';
  window.location.href='oasis_game.html?name='+encodeURIComponent(name);
}
document.getElementById('nameInput').addEventListener('keydown',e=>{if(e.key==='Enter')startGame();});
</script>
</body>
</html>
